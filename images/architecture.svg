<svg width="800" height="360" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="40" width="240" height="120" fill="#0b3d91" rx="8"/>
  <text x="140" y="75" font-size="16" text-anchor="middle" fill="#fff">Kubernetes Cluster</text>
  <text x="140" y="98" font-size="13" text-anchor="middle" fill="#fff">Pods / Nodes</text>

  <rect x="300" y="30" width="200" height="60" fill="#1f8b4c" rx="8"/>
  <text x="400" y="60" font-size="14" text-anchor="middle" fill="#fff">Promtail (DaemonSet)</text>

  <rect x="300" y="110" width="200" height="60" fill="#3f7bd9" rx="8"/>
  <text x="400" y="140" font-size="14" text-anchor="middle" fill="#fff">Loki</text>

  <rect x="300" y="190" width="200" height="60" fill="#f27c38" rx="8"/>
  <text x="400" y="220" font-size="14" text-anchor="middle" fill="#fff">Grafana</text>

  <rect x="540" y="110" width="220" height="60" fill="#8e44ad" rx="8"/>
  <text x="650" y="140" font-size="14" text-anchor="middle" fill="#fff">Prometheus</text>

  <line x1="260" y1="80" x2="300" y2="60" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="90" x2="400" y2="110" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="140" x2="540" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>

  <text x="80" y="190" font-size="12" fill="#fff">Pod logs (stdout/stderr)</text>
  <text x="420" y="260" font-size="12" fill="#fff">Grafana queries Loki / Prometheus</text>
</svg>
